<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Escuela Técnica N°7 Dr Manuel Sadosky</title>
        <meta charset="utf-8">
        <style>
            body {
                background-image: url(https://static.vecteezy.com/system/resources/previews/002/130/989/large_2x/blue-sky-white-clouds-sky-white-clouds-free-photo.jpg);
                background-attachment:fixed ;
                background-repeat: no-repeat;
                background-size: cover ;
            }
        </style>
    </head>
    <body>
        <p> Inscripción Anual</p>
        <form name="formulario" action="#" method="get">
            Ingrese su Nombre:
            <input type="text" name="Nombre_Alu" size="30">
            <br>
            Ingrese su Edad:
            <input type="number" name="Edad_Alu" min="12" max="20">
            <br>
            Seleccione Curso al que va a asistir:
            "1ro"<input type="radio" name="Curso" value="1ro" checked>
            "2do"<input type="radio" name="Curso" value="2do">
            "3ro"<input type="radio" name="Curso" value="3ro">
            "4to"<input type="radio" name="Curso" value="4to">
            "5to"<input type="radio" name="Curso" value="5to">
            "6to"<input type="radio" name="Curso" value="6to">
            "7mo"<input type="radio" name="Curso" value="7mo">
            <br>
            Seleccione Deporte Fav:
            Voley <input type="checkbox" name="Dep_Fav" value="Voley">
            Fútbol <input type="checkbox" name="Dep_Fav" value="Fútbol">
            Basquet <input type="checkbox" name="Dep_Fav" value="Basquet">
            Handball <input type="checkbox" name="Dep_Fav" value="Handball">
            <br>
            Ingrese su Facebook:
            <input type="url" name="Url_Alu">
            <br>
            Ingrese su Email:
            <input type="email" name="Email_Alu">
            <br><input type="submit" name="Grabar">
            <br><input type="reset" name="Borrar">
        </form>
    </body>
</html>
